<html>
    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script>
        if(typeof module === 'object')
        {
            window.module = module;
            module = undefined;
        }
        </script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script>
        if(window.module)
        {
            module = window.module;
        }
        </script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-mfm" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-mfm">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="https://github.com/dhanyn10/multiple-file-manager">Fork</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown-mfm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            More
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-mfm">
                            <a class="dropdown-item" href="https://github.com/dhanyn10/multiple-file-manager/issues">Issues</a>
                            <a class="dropdown-item" href="https://github.com/dhanyn10/multiple-file-manager/issues">Feature Requests</a>
                        </div>
                    </li>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="form-group mt-3" id="top-message"></div>
        </div>
        <div class="container-fluid">
            <div class="row mt-1">
                <div class="col-sm-9">
                    <input type="text" id="location" class="form-control" placeholder="set folder location" readonly>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary btn-block" id="browse-directory">browse</button>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body" id="list-file-name">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm-4 offset-sm-8">
                        <select class="custom-select">
                        <option value="delete">rename : delete</option>
                        <option value="replace">rename : replace</option>
                        <option value="insert">rename : insert</option>
                        <option value="remove">file : remove</option>
                    </select>
                </div>
            </div>
        </div>
        <script src="./node_modules/bootsalert/bootsalert.js"></script>
        <script src="apps.js"></script>
        <script>
            require('./renderer.js')
        </script>
    </body>
</html>
